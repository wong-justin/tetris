<!DOCTYPE html>
<html lang="en">

    <head>

        <title>Tetris</title>

        <meta charset="UTF-8">

        <meta name="description" content="Tetris game in browser.">

        <meta name="author" content="Justin Wong">

        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <header id="header">

            <button id="restartBtn">restart</button>

            <button id="pauseBtn">pause</button>

        </header>

        <div id="content">

            <canvas id="canvas"></div>

            <div id="overlay"></div>

            <div id="sidebar">

                <div id="preview"></div>

                <p id="stats">Lines Cleared: <span id="lines"></span>
                    <br />
                    <br />
                    Score: <span id="score"></span>
                    <br />
                </p>

                <p id="controls-desktop">
<!--
                    <br />
                    Arrows
-->
                    <br />
                    &#8592 | &#8595 | &#8594
                    <br />
                    <br />
                    &#8593 = hard drop
                    <br />
                    <br />
                    <!-- Keys -->
                    <br />
                    [A], [D] =  &#8634, &#8635
                    <br />
                    <br />
                    [P]ause, [R]estart
                </p>
                <p id="controls-mobile">
                    <br />
                    Tap screen
                    <br />
                    sections
                    <br />
                    <br />
                    &#8592 | &#8595 | &#8594
                    <br />
                    <br />
                    &#8634 | &#8595 | &#8635
                    <br />
                    <br />
                    &#8634+&#8635 = hard drop
                </p>
            </div>

        </div>

    </body>

    <script src="scripts/controls.js"></script>
    <script src="scripts/metacontrols.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/gamedisplay.js"></script>
    <script src="scripts/client.js"></script>

</html>
